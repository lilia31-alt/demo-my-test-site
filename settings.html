<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–∫–∫–∞—É–Ω—Ç–∞</h2>

    <form id="settingsForm">
      <div class="setting-group">
        <label class="switch">
          <input type="checkbox" id="notifications" />
          <span class="slider"></span>
        </label>
        <span>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ email</span>
      </div>

      <div class="setting-group">
        <label for="themeSelect">–¢–µ–º–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞:</label>
        <select id="themeSelect">
          <option value="light">–°–≤–µ—Ç–ª–∞—è</option>
          <option value="dark">–¢—ë–º–Ω–∞—è</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="langSelect">–Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞:</label>
        <select id="langSelect">
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          <option value="en">English</option>
        </select>
      </div>

      <button type="submit" id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
      <div id="saveStatus" class="status-message"></div>
    </form>

    <a href="dashboard.html?user=test" class="back-link">‚Üê –ù–∞–∑–∞–¥ –≤ –∫–∞–±–∏–Ω–µ—Ç</a>
  </div>

  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const user = new URLSearchParams(window.location.search).get('user');
    if (!user) window.location.href = 'index.html';

    // –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ç–µ–∫—É—â—É—é —Ç–µ–º—É
    const currentTheme = localStorage.getItem('theme') || 'light';
    const currentLang = localStorage.getItem('lang') || 'ru';
    const notificationsOn = localStorage.getItem('notifications') !== 'false';

    document.getElementById('themeSelect').value = currentTheme;
    document.getElementById('langSelect').value = currentLang;
    document.getElementById('notifications').checked = notificationsOn;
    document.body.classList.add(currentTheme);

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã
    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const theme = document.getElementById('themeSelect').value;
      const lang = document.getElementById('langSelect').value;
      const notifications = document.getElementById('notifications').checked;

      localStorage.setItem('theme', theme);
      localStorage.setItem('lang', lang);
      localStorage.setItem('notifications', notifications);

      // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
      const status = document.getElementById('saveStatus');
      status.textContent = '‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!';
      status.style.color = '#28a745';
      setTimeout(() => status.textContent = '', 2000);

      // –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ç–µ–º—É –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(theme);
    });
  </script>
</body>
</html>
